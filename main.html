
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset= "utf-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <!--Add Favicon-->
    <link rel="icon" href="R.png" />
   
  </head>
  <body>
   
    <div class="main">
    <div class="counter">
      <p class="copy">&copy 2024 <a href="#">Anthony Ngunjiri</a></p>
      <div class="cp">
        <p class="badge" >Player </p>
            <span id="player-score">0</span>:
        <p class="badge" >Computer</p>
             <span id="computer-score">0</span>
      </div>
    </div>
    <div class="computersection">
      <h4>Computer</h4>
      <div class="emojibox">✌️</div>
    </div>
    <div class="result">
      <p>Currently Draw</p>
    </div>
    <div class="playersection">
      <h4 >Player</h4>
      <div class="emojibox">✌️</div>
    </div>
    <div class="buttons">
      <button class="button"id="r"><span id="emo">👊</span><p class="text">Rock</p></button>
      <button class="button"id="p"><span id="emo">✋</span><p class="text">Paper</p></button>
      <button class="button"id="s"><span id="emo">✌</span><p class="text">Scissors</p></button>
    </div>
    </div>
    <script src="my.js"charset="utf-8"></script>
  </body>
</html>
